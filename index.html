<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Site</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>

    <header>
      <a href="#" class="logo"> E-commerce </a>
      <div id="cart-icon">
        <i class="ri-shopping-cart-line"></i>
        <span class="cart-item-count"></span>
      </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Shopping Cart</h2>
        <div class="cart-content"></div>
        
        <div class="cart-summary">
          <div class="promo-section">
            <input type="text" id="promo-code" placeholder="Enter promo code">
            <button id="apply-promo">Apply</button>
            <p class="promo-message"></p>
          </div>
          
          <p>Subtotal: <span class="subtotal-price">$0.00</span></p>
          <p>Discount: <span class="discount-amount">-$0.00</span></p>
          <p class="total-text">Total: <span class="total-price">$0.00</span></p>
          
          <button class="btn-buy">Buy Now</button>
        </div>
      
        <i class="ri-close-line" id="cart-close"></i>
      </div>
      

        <div class="total">
            <div class="total-title">
            Total
            </div>
            <div class="total-price">
                $0
            </div>
        </div>

        <button class="btn-buy">
            Buy now
        </button>
        <i class="ri-close-line" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title"> Shop Products </h1>

        <div class="product-content">

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product1.jpg" alt="">
                </div>
                <h2 class="product-title"> Casual Black Polo </h2>

                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>
             
            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product2.jpg" alt="">
                </div>
                <h2 class="product-title"> Waterproof Hoodie </h2>

                <div class="price-and-cart">
                    <span class="price">$50</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product3.jpg" alt="">
                </div>
                <h2 class="product-title"> Blue Sweatshirt </h2>

                <div class="price-and-cart">
                    <span class="price">$20</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product4.jpg" alt="">
                </div>
                <h2 class="product-title"> Hooded Urban Jacket </h2>

                <div class="price-and-cart">
                    <span class="price">$125</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product5.jpg" alt="">
                </div>
                <h2 class="product-title"> Cold Weather Jacket </h2>

                <div class="price-and-cart">
                    <span class="price">$147</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product6.jpg" alt="">
                </div>
                <h2 class="product-title"> Sporty Jacket </h2>

                <div class="price-and-cart">
                    <span class="price">$80</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product7.jpg" alt="">
                </div>
                <h2 class="product-title"> Olive Heritage Jacket </h2>

                <div class="price-and-cart">
                    <span class="price">$62</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

            <div class="product-box">

                <div class="img-box">
                    <img src="./images/product8.jpg" alt="">
                </div>
                <h2 class="product-title"> Bright Horizon Polo </h2>

                <div class="price-and-cart">
                    <span class="price">$70</span>
                    <i class="ri-shopping-cart-line add-cart"></i>
                </div>

            </div>

        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
